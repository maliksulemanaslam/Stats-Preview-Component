<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Stats preview card component</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
</head>

<body>
  <div class="card-group">
    <div class="row">
      <div id="upper-card" class="card g-0 col-lg-6 col-md-12">
        <img src="images/image-header-desktop.jpg" class="card-img-top" alt="...">
      </div>
      <div class="card g-0 main-card col-lg-6 col-md-12">
        <div class="card-body">
          <h5 class="card-title main-heading">Get <span class="insights">insights</span> that help your business grow."</h5>
          <p class="card-text main-paragraph">Discover the benefits of data analytics and make better decisions regarding revenue, customer
            experience, and overall efficiency.</p>
          <div class="row g-0">
            <div class="col-lg-4">
              <div class="card small-card">
                <div class="card-body inner-card-body">
                  <h5 class="card-title inner-card-title">10k+</h5>
                  <p class="card-text stats-heading">COMPANIES</p>
                </div>
              </div>
            </div>
            <div class="col-lg-4">
              <div class="card small-card ">
                <div class="card-body inner-card-body">
                  <h5 class="card-title inner-card-title">314</h5>
                  <p class="card-text stats-heading">TEMPLATES</p>
                </div>
              </div>
            </div>
            <div class="col-lg-4">
              <div class="card small-card ">
                <div class="card-body inner-card-body">
                  <h5 class="card-title inner-card-title">12M+</h5>
                  <p class="card-text stats-heading">QUERIES</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://maliksulemanaslam.github.io/cv/">Suleman Aslam</a>.
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
</body>

</html>
